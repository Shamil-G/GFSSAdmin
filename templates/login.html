{% extends 'base.html' %}

{% block title %}
    {{ res_value('LOGIN_PAGE') }}
{% endblock %}

{% block main_title %}
    <h1 class="title">{{ res_value('LOGIN_PAGE') }}</h1>
{% endblock %}

{% block body %}
<div class="title_message">
    <div style="text-align: left">
        <h3>Введите имя в системе и пароль</h3>
    </div>
</div>
    <form class="form_login" method="POST">
    <table style="width:20%">
        <tr>
<!--            <td>Имя:</td>-->
            <td><input class="form_username" type="text" name="username" placeholder="Введите зарегистрированное имя">
            </td>
        </tr>
        <tr>
<!--            <td>Пароль:</td>-->
            <td><input class="form_password" type="password"  name="password" placeholder="Введите пароль">
            </td>
        </tr>
        <tr>
            <td><input class="bt register" type="submit" value="{{ res_value('LOGIN_BUTTON') }}"></td>
        </tr>
    </table>
    <br>
    <div style="text-align: left">
        {% if info %}
            <h3>{{ info }}</h3>
        {% endif %}
    </div>
    <br>
    </form>
{% endblock %}
